name: elshigh
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.4
  rename: ^3.0.2
  share_plus: ^10.0.2
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_launcher_icons: "^0.14.1"

flutter_launcher_icons:
  android: "launcher_icon" # اسم الأيقونة لـ Android
  ios: true # تفعيل التحديث لأيقونات iOS
  image_path: "assets/images/logo.jpg" # مسار الصورة لشعار الأيقونة
  min_sdk_android: 21 # الحد الأدنى من SDK للأندرويد
  web:
    generate: true
    image_path: "assets/images/logo.jpg" # مسار الصورة لشعار الويب
    background_color: "#ffffff" # لون الخلفية
    theme_color: "#000000" # لون السمة
  windows:
    generate: true
    image_path: "assets/images/logo.jpg" # مسار الصورة لشعار ويندوز
    icon_size: 48 # حجم الأيقونة
  macos:
    generate: true
    image_path: "assets/images/logo.jpg" # مسار الصورة لشعار ماك
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
